<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21-Day Agency Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              pixel: ['"VT323"', 'monospace'],
              body: ['"Zen Maru Gothic"', 'sans-serif'],
            },
            colors: {
              'agency-pink': '#FFD1DC',
              'agency-pink-dark': '#FF9EAA',
              'agency-cream': '#FFFDD0',
              'agency-purple': '#E6E6FA',
              'agency-blue': '#AEC6CF',
              'agency-text': '#5D4037',
            },
            boxShadow: {
              'pixel': '4px 4px 0px 0px rgba(93, 64, 55, 1)',
              'pixel-sm': '2px 2px 0px 0px rgba(93, 64, 55, 1)',
              'pixel-active': '0px 0px 0px 0px rgba(93, 64, 55, 1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF0F5; /* Lavender Blush */
        color: #5D4037;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFDD0;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF9EAA;
        border: 2px solid #5D4037;
      }
    </style>
